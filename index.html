<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pick a chest!</title>
  <style>
    body {
      background-color: #111;
      font-family: 'Trebuchet MS', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    .grid-wrapper {
      display: grid;
      grid-template-columns: 30px repeat(5, 100px);
      grid-template-rows: 30px repeat(5, 100px);
      gap: 10px;
    }

    .label {
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 16px;
      color: gold;
    }

    .chest {
      width: 100px;
      height: 100px;
      background-image: url('https://guildofgold.github.io/chest-closed.png');
      background-size: cover;
      cursor: pointer;
      position: relative;
    }

    .chest.opened {
      background-image: url('https://guildofgold.github.io/chest-open.png');
      cursor: default;
    }

    .result {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 16px;
      font-weight: bold;
      color: gold;
      text-shadow: 1px 1px 2px black;
    }

    .result.fail {
      color: #888;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: gold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Pick a chest!</h1>
  <div class="grid-wrapper" id="grid"></div>
  <button onclick="startNewGame()">Start New Game</button>

  <script>
    const gridSize = 25;
    let prizeIndex = -1;

    function startNewGame() {
      prizeIndex = Math.floor(Math.random() * gridSize);
      const grid = document.getElementById('grid');
      grid.innerHTML = '';

      // Add top row labels
      grid.appendChild(document.createElement('div')); // empty corner
      for (let col = 1; col <= 5; col++) {
        const label = document.createElement('div');
        label.className = 'label';
        label.textContent = col;
        grid.appendChild(label);
      }

      // Add grid rows with side labels and chests
      for (let row = 0; row < 5; row++) {
        const rowLabel = document.createElement('div');
        rowLabel.className = 'label';
        rowLabel.textContent = String.fromCharCode(65 + row); // Aâ€“E
        grid.appendChild(rowLabel);

          chest.className = 'chest';
          chest.onclick = () => revealChest(chest, index);
          grid.appendChild(chest);
        }
      }
    }
