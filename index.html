<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pick a Chest!</title>
  <style>
    body {
      background-color: #111;
      font-family: 'Trebuchet MS', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 100px);
      gap: 10px;
      margin-top: 20px;
    }
    .chest {
      width: 100px;
      height: 100px;
      background-image: url('https://guildofgold.github.io/chest-closed.png');
      background-size: cover;
      cursor: pointer;
      position: relative;
    }
    .chest.opened {
      background-image: url('https://guildofgold.github.io/chest-open.png');
      cursor: default;
    }
    .result {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 16px;
      font-weight: bold;
      color: gold;
      text-shadow: 1px 1px 2px black;
    }
    .result.fail {
      color: #888;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: gold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Guild of Gold Chest Game</h1>
  <div class="grid" id="grid"></div>
  <button onclick="startNewGame()">Start New Game</button>

  <script>
    const gridSize = 25;
    let prizeIndex = -1;

    function startNewGame() {
      prizeIndex = Math.floor(Math.random() * gridSize);
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      for (let i = 0; i < gridSize; i++) {
        const chest = document.createElement('div');
        chest.className = 'chest';
        chest.onclick = () => revealChest(chest, i);
        grid.appendChild(chest);
      }
    }

    function revealChest(chest, index) {
      if (chest.classList.contains('opened')) return;
      chest.classList.add('opened');
      const result = document.createElement('div');
      result.className = 'result';
      if (index === prizeIndex) {
        result.textContent = 'Winner!';
      } else {
        result.textContent = 'No Win';
        result.classList.add('fail');
      }
      chest.appendChild(result);
    }

    startNewGame();
  </script>
</body>
</html>
