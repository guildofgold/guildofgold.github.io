<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pick a chest!</title>
  <style>
    body {
      background-color: #111;
      font-family: 'Trebuchet MS', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    .label-row {
      display: flex;
      gap: 10px;
      margin-bottom: 5px;
      margin-left: 110px;
    }

    .label-col {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-right: 10px;
    }

    .label {
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 16px;
      color: gold;
    }

    .grid-wrapper {
      display: flex;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 100px);
      gap: 10px;
    }

    .chest {
      width: 100px;
      height: 100px;
      background-image: url('https://guildofgold.github.io/chest-closed.png');
      background-size: cover;
      cursor: pointer;
      position: relative;
    }

    .chest.opened {
      background-image: url('https://guildofgold.github.io/chest-open.png');
      cursor: default;
    }

      top: 35%;
      left: 50%;
